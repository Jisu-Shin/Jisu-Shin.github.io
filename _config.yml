title: ZSU Gitblog
description: 개발자 취준로그
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jisu-shin.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name: Jisu Shin
author-image: zsu.jpg
author-job: Web Developer
author-email: sjszzang3053@gmail.com # Add your email for contant form.
about-author: I am a web developer focusing on back-end development. Always hungry to keep learning.

# Social settings
social-facebook:
social-github: Jisu-Shin
social-instagram: zsu_sh
social-youtube:
social-vk:   
social-linkedin:

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
